<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - Yandex Market</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .header p {
                opacity: 0.9;
                font-size: 13px;
            }

        .settings {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #667eea;
        }

            input:checked + .slider:before {
                transform: translateX(24px);
            }

        .scanner-container {
            padding: 20px;
        }

        #scanner {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            position: relative;
            min-height: 300px;
        }

            #scanner video {
                width: 100%;
                height: auto;
            }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                border-color: #00ff00;
            }

            50% {
                border-color: #00cc00;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .result-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            word-break: break-all;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            display: none;
        }

            .status.success {
                background: #d4edda;
                color: #155724;
                border: 2px solid #c3e6cb;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
                border: 2px solid #f5c6cb;
            }

            .status.loading {
                background: #d1ecf1;
                color: #0c5460;
                border: 2px solid #bee5eb;
            }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .history {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

            .history h3 {
                margin-bottom: 15px;
                color: #495057;
            }

        .history-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-time {
            font-size: 11px;
            color: #6c757d;
        }

        .history-barcode {
            font-size: 14px;
            font-weight: 600;
            color: #212529;
            margin: 5px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Yandex Market Scanner</h1>
            <p>Barcode avtomatik skanerlash va yuborish</p>
        </div>

        <div class="settings">
            <div class="toggle-group">
                <span class="toggle-label">ü§ñ Avtomatik rasm olish</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoCapture" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <span class="toggle-label">üîä Ovoz signali</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="scanner-container">
            <div id="scanner">
                <div class="scanner-overlay"></div>
            </div>

            <div class="countdown" id="countdown"></div>

            <div class="status" id="status"></div>

            <div class="result-box" id="resultBox">
                <div class="result-label">Skaner qilingan barcode:</div>
                <div class="result-value" id="barcodeResult">-</div>
            </div>

            <img id="previewImage" class="preview-image" alt="Olingan rasm">

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">üé• Boshlash</button>
            </div>
        </div>

        <div class="history">
            <h3>üìã Oxirgi yuborilganlar (<span id="historyCount">0</span>):</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8369999836:AAGocBMrAd7ZG5glrqDZ69PMmGzvTEDP2Bw';
        const CHAT_ID = '-4894011858';

        let lastBarcode = '';
        let isScanning = false;
        let isProcessing = false;
        let videoStream = null;

        const startBtn = document.getElementById('startBtn');
        const resultBox = document.getElementById('resultBox');
        const barcodeResult = document.getElementById('barcodeResult');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const historyList = document.getElementById('historyList');
        const historyCount = document.getElementById('historyCount');
        const autoCapture = document.getElementById('autoCapture');
        const soundToggle = document.getElementById('soundToggle');
        const countdown = document.getElementById('countdown');

        // Tarixni yuklash
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
            historyCount.textContent = history.length;
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #6c757d;">Hali hech narsa yuborilmagan</p>';
                return;
            }

            history.slice(0, 10).forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                        <div class="history-time">${item.time}</div>
                        <div class="history-barcode">${item.barcode}</div>
                    `;
                historyList.appendChild(div);
            });
        }

        // Tarixga qo'shish
        function addToHistory(barcode) {
            const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
            const now = new Date();
            const timeStr = now.toLocaleString('uz-UZ');
            history.unshift({ barcode, time: timeStr });
            localStorage.setItem('scanHistory', JSON.stringify(history.slice(0, 50)));
            loadHistory();
        }

        // Status ko'rsatish
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Ovoz chiqarish
        function playSound(success = true) {
            if (!soundToggle.checked) return;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = success ? 800 : 400;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Skaner boshlash
        startBtn.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
                startBtn.textContent = 'üé• Boshlash';
            } else {
                startScanning();
                startBtn.textContent = '‚èπÔ∏è To\'xtatish';
            }
        });

        function startScanning() {
            showStatus('‚è≥ Kamera ochilmoqda...', 'loading');

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true
            }, (err) => {
                if (err) {
                    console.error(err);
                    showStatus('‚ùå Kamera ochilmadi! HTTPS kerak yoki brauzerda ruxsat yoqing', 'error');
                    startBtn.textContent = 'üé• Boshlash';
                    return;
                }
                Quagga.start();
                isScanning = true;
                showStatus('‚úÖ Barcode ni kameraga ko\'rsating', 'success');
            });

            Quagga.onDetected(async (data) => {
                if (isProcessing) return;

                const code = data.codeResult.code;
                if (code && code !== lastBarcode && code.length > 5) {
                    isProcessing = true;
                    lastBarcode = code;
                    barcodeResult.textContent = code;
                    resultBox.style.display = 'block';

                    playSound(true);
                    showStatus('‚úÖ Barcode topildi: ' + code, 'success');

                    if (autoCapture.checked) {
                        await captureAndSend(code);
                    }

                    // 3 soniyadan keyin yangi skaner uchun tayyor
                    setTimeout(() => {
                        isProcessing = false;
                        lastBarcode = '';
                        resultBox.style.display = 'none';
                        previewImage.style.display = 'none';
                    }, 3000);
                }
            });
        }

        function stopScanning() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                isProcessing = false;
                lastBarcode = '';
            }
        }

        // Rasm olish va yuborish
        async function captureAndSend(barcode) {
            showStatus('üì∏ Rasm olinmoqda...', 'loading');

            await new Promise(resolve => setTimeout(resolve, 500));

            const video = document.querySelector('#scanner video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.8);
            previewImage.src = imageDataUrl;
            previewImage.style.display = 'block';

            const blob = await (await fetch(imageDataUrl)).blob();

            showStatus('üì§ Telegram ga yuborilmoqda...', 'loading');

            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'photo.jpg');
                formData.append('caption', `üì¶ Barcode: ${barcode}\n‚è∞ ${new Date().toLocaleString('uz-UZ')}`);

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showStatus('‚úÖ Muvaffaqiyatli yuborildi!', 'success');
                    addToHistory(barcode);
                    playSound(true);
                } else {
                    throw new Error('Yuborishda xatolik');
                }
            } catch (error) {
                console.error(error);
                showStatus('‚ùå Yuborishda xatolik: ' + error.message, 'error');
                playSound(false);
            }
        }

        // Sahifa yuklanganda
        loadHistory();

        // Sahifa yopilganda kamerani to'xtatish
        window.addEventListener('beforeunload', stopScanning);
    </script>
</body>
</html>
