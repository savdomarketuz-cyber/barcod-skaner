<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - Yandex Market</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 13px;
        }

        .settings {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .scanner-container {
            padding: 20px;
        }

        #scanner {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            position: relative;
        }

        #scanner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scanner canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 4px solid #00ff00;
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            z-index: 100;
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff00;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(-100%); }
            50% { transform: translateY(100%); }
        }

        @keyframes pulse {
            0%, 100% { border-color: #00ff00; }
            50% { border-color: #00cc00; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .result-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            word-break: break-all;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .history {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .history-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-time {
            font-size: 11px;
            color: #6c757d;
        }

        .history-barcode {
            font-size: 14px;
            font-weight: 600;
            color: #212529;
            margin: 5px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 Yandex Market Scanner</h1>
            <p>Barcode avtomatik skanerlash va yuborish</p>
        </div>

        <div class="settings">
            <div class="toggle-group">
                <span class="toggle-label">🤖 Avtomatik rasm olish</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoCapture" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <span class="toggle-label">🔊 Ovoz signali</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="scanner-container">
            <div id="scanner">
                <div class="scanner-overlay"></div>
            </div>

            <div class="countdown" id="countdown"></div>

            <div class="status" id="status"></div>

            <div class="result-box" id="resultBox">
                <div class="result-label">Skaner qilingan barcode:</div>
                <div class="result-value" id="barcodeResult">-</div>
            </div>

            <img id="previewImage" class="preview-image" alt="Olingan rasm">

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">🎥 Boshlash</button>
            </div>
        </div>

        <div class="history">
            <h3>📋 Oxirgi yuborilganlar (<span id="historyCount">0</span>):</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8369999836:AAGocBMrAd7ZG5glrqDZ69PMmGzvTEDP2Bw';
        const CHAT_ID = '-4894011858';
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwwWtWBJLcn-rPsgdJXjyYUq7nXhW39mMg3B60n_CKnlFTWiY4yHRmuNbQYEenqDPnr/exec';
        
        let lastBarcode = '';
        let isScanning = false;
        let isProcessing = false;
        let videoStream = null;

        const startBtn = document.getElementById('startBtn');
        const resultBox = document.getElementById('resultBox');
        const barcodeResult = document.getElementById('barcodeResult');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const historyList = document.getElementById('historyList');
        const historyCount = document.getElementById('historyCount');
        const autoCapture = document.getElementById('autoCapture');
        const soundToggle = document.getElementById('soundToggle');
        const countdown = document.getElementById('countdown');

        console.log('Script yuklandi');

        // Tarixni yuklash
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
            historyCount.textContent = history.length;
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #6c757d;">Hali hech narsa yuborilmagan</p>';
                return;
            }

            history.slice(0, 10).forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-time">${item.time}</div>
                    <div class="history-barcode">${item.barcode}</div>
                `;
                historyList.appendChild(div);
            });
        }

        // Tarixga qo'shish
        function addToHistory(barcode) {
            const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
            const now = new Date();
            const timeStr = now.toLocaleString('uz-UZ');
            history.unshift({ barcode, time: timeStr });
            localStorage.setItem('scanHistory', JSON.stringify(history.slice(0, 50)));
            loadHistory();
        }

        // Status ko'rsatish
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Ovoz chiqarish
        function playSound(success = true) {
            if (!soundToggle.checked) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = success ? 800 : 400;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.log('Ovoz chiqarib bo\'lmadi:', e);
            }
        }

        // Skaner boshlash
        startBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Tugma bosildi! isScanning:', isScanning);
            
            if (isScanning) {
                stopScanning();
                startBtn.textContent = '🎥 Boshlash';
            } else {
                startScanning();
                startBtn.textContent = '⏹️ To\'xtatish';
            }
        });

        function startScanning() {
            console.log('Skaner boshlanmoqda...');
            showStatus('⏳ Kamera ochilmoqda...', 'loading');
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: { min: 640, ideal: 1920, max: 1920 },
                        height: { min: 480, ideal: 1080, max: 1080 },
                        aspectRatio: { ideal: 16/9 },
                        facingMode: "environment",
                        focusMode: "continuous"
                    },
                    area: {
                        top: "30%",
                        right: "10%",
                        left: "10%",
                        bottom: "30%"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader", 
                        "ean_8_reader", 
                        "code_128_reader", 
                        "code_39_reader", 
                        "code_39_vin_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ],
                    multiple: false
                },
                locator: {
                    patchSize: "medium",
                    halfSample: false
                },
                locate: true,
                frequency: 10
            }, (err) => {
                if (err) {
                    console.error('Kamera xatosi:', err);
                    showStatus('❌ Kamera ochilmadi! HTTPS kerak yoki brauzerda ruxsat yoqing', 'error');
                    startBtn.textContent = '🎥 Boshlash';
                    return;
                }
                console.log('Kamera ochildi!');
                Quagga.start();
                isScanning = true;
                showStatus('✅ Barcode ni kameraga ko\'rsating', 'success');
            });

            Quagga.onDetected(async (data) => {
                if (isProcessing) return;
                
                const code = data.codeResult.code;
                console.log('Barcode topildi:', code);
                
                if (code && code !== lastBarcode && code.length > 5) {
                    isProcessing = true;
                    lastBarcode = code;
                    barcodeResult.textContent = code;
                    resultBox.style.display = 'block';
                    
                    playSound(true);
                    showStatus('✅ Barcode topildi: ' + code, 'success');

                    if (autoCapture.checked) {
                        await captureAndSend(code);
                    }
                    
                    // 3 soniyadan keyin yangi skaner uchun tayyor
                    setTimeout(() => {
                        isProcessing = false;
                        lastBarcode = '';
                        resultBox.style.display = 'none';
                        previewImage.style.display = 'none';
                    }, 3000);
                }
            });
        }

        function stopScanning() {
            console.log('Skaner to\'xtatilmoqda...');
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                isProcessing = false;
                lastBarcode = '';
            }
        }

        // Rasm olish va yuborish
        async function captureAndSend(barcode) {
            showStatus('📸 Rasm olinmoqda...', 'loading');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const video = document.querySelector('#scanner video');
            if (!video) {
                throw new Error('Video element topilmadi');
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 1920;
            canvas.height = video.videoHeight || 1080;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.95);
            previewImage.src = imageDataUrl;
            previewImage.style.display = 'block';

            const blob = await (await fetch(imageDataUrl)).blob();
            
            // Parallel yuborish: Telegram va Google Sheets
            showStatus('📤 Yuborilmoqda...', 'loading');
            
            try {
                // 1. Telegram ga yuborish
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'photo.jpg');
                formData.append('caption', `📦 Barcode: ${barcode}\n⏰ ${new Date().toLocaleString('uz-UZ')}`);

                const telegramPromise = fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                // 2. Google Sheets ga yuborish
                const sheetsPromise = fetch(`${SHEETS_URL}?barcode=${encodeURIComponent(barcode)}`, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // Ikkalasini parallel bajaring
                const [telegramResponse] = await Promise.all([telegramPromise, sheetsPromise]);

                if (telegramResponse.ok) {
                    showStatus('✅ Telegram ✓ | Google Sheets ✓', 'success');
                    addToHistory(barcode);
                    playSound(true);
                } else {
                    throw new Error('Telegram yuborishda xatolik');
                }
            } catch (error) {
                console.error('Yuborish xatosi:', error);
                showStatus('❌ Yuborishda xatolik: ' + error.message, 'error');
                playSound(false);
            }
        }

        // Sahifa yuklanganda
        loadHistory();
        console.log('Dastur tayyor!');

        // Sahifa yopilganda kamerani to'xtatish
        window.addEventListener('beforeunload', stopScanning);
    </script>
</body>
</html>
